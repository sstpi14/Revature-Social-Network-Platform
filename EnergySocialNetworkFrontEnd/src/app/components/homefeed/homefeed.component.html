<h1>HOME FEED</h1>

<div class="displays_container">
    <div *ngFor="let display of displays" class="display_element">
        <!-- goes to the poster profile page -->
        <button class="display_user" (click)="goToOtherUser($event)">{{display.profile.username}}</button>
        <div>
            <img src="{{display.profile.img}}" alt="">
        </div>
        <div class="display_desciption">{{display.description}}</div>
        <!-- Div for Display Picture(s) -->
        <div>
            <img src="{{display.img}}" alt="Photo posted by {{display.profile.username}}">
        </div>
        <!-- <button (click)="toggleLike($event)"[innerText]="display.like ? 'Dislike':'Like'"></button> -->
    </div>
</div>

<div class="user_container">
    <button (click)="goToPersonalUser($event)">{{profile.username}}</button>
    <!-- Div for Personal Profile Picture on the side of screen -->
    <div>
        <img src="{{profile.img}}" alt="">
    </div>
    <!-- redircet the user to the profile page -->
    <div>{{profile.first_name}} {{profile.last_name}}</div>
</div>

<button (click)="togglePost()">Create Post</button>

<!-- need to make it visable if isVisable is true -->
<div class="post_creation">
    <div class="post">
        <input [(ngModel)]="post_desciption" type="text" placeholder="What is happening">
        <button>Upload Picture</button>
        <button (click)="post()" >Post</button>
    </div>
</div>
