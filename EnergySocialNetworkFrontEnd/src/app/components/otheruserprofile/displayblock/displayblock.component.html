<div id="container">
    <div class="block" *ngFor="let display of displays">
        <div class="name">{{display.profile.username}}</div>
        <div class="body">{{display.description}}+{{display.img}}</div>
        <!-- I want to show the number of likers and when you click it pops up the likers -->
        <div class="like">{{display.likers}}</div>
        <button class="like">Like</button>
    </div>
   


</div>
